<html>
<head>
<meta charset="UTF-8">
<title>{{.Id}}</title>
<script type="text/javascript" src="/js/pad.js"></script>
<link rel="stylesheet" type="text/css" href="/css/plain.css"/>
</head>
<body>
<h1>Paste {{.Id}}</h1>
<a href="/{{.Id}}/fancy">Try to highlight this.</a><br/>
<a href="/{{.Id}}/raw">View this as raw text.</a><br/>
<a href="/{{.Id}}">View this as unwrapped text.</a>
<p id="paste">{{.Body|printf "%s"|html}}</p>
<a href="/">Make a new paste.</a><br>
<form id="repost" action="/{{.Id}}" method="POST">
<input type="hidden" name="id" value="{{.Id}}"/>
<a href="javascript:pad.cp()">Make a paste based on this one.</a>
</form>
</body>
</html>
